<main role="main" ng-controller="courseController">
	<div class="row row-offcanvas row-offcanvas-left" ng-class="sideMenuActive()" ng-controller="editorController">
		  
		  <div class="panel-heading subNav-container col-sm-12">
			  <div class="input-group-btn">
				  <ol class="breadcrumb col-sm-3 visible-xs"  ng-click="toggleSideMenu()" style="width:50%;position:absolute; border-radius:0;">
					   <li><a>course</a></li>
					   <li  class="active"><a>{{mainNav[activeIndex]}}</a></li>
				 </ol>
				 <sub-nav></sub-nav>
			 </div>
		  </div>
		  
		 
		  <div class="list-group col-xs-4 col-sm-2 sidebar-offcanvas" role="navigation">
			  <div class="list-group">	 
				  <img src={{data.contents.courseBrief.courseId.imageTumbnail}} style="width:100%;">
				  <a class="list-group-item" ng-repeat="nav in mainNav" ng-class="$index==activeIndex ? 'active' :''" ng-click="displayCategory($index)">{{nav | capitalize}}</a>
			  </div>
		  </div>
		  <div class="col-sm-10" style="padding:0; margin:0 ;margin-bottom:0em;"> 
			  <!--=========================================-->
				 <div ng-include="getScreen()"></div>
			  <!--=========================================-->
		  </div>
	</div>
</main>
