<main role="main" ng-controller="courseController">
	<div class="row row-offcanvas row-offcanvas-left" ng-class="sideMenuActive()" ng-controller="editorController">
		  
		  <div class="panel-heading subNav-container col-sm-12">
			  <div class="input-group-btn">
				 <h3 class="pull-left hidden-xs">Editor View</h3>
				 <sub-nav></sub-nav>
			 </div>
		  </div>
		  
		  <div class="panel-heading explore-category col-sm-12">
			  <div class="panel-title">
				  <h3>
					 <b>{{data.contents.courseBrief.title | capitalizeAll}}</b>
					 <button type="button" class="btn btn-default btn-xs no-outline" ng-click="edit=!edit" ng-show="editorMode">edit title</button>
					 <input class="form-control" placeholder="Enter Course Title Here" ng-model="data.contents.courseBrief.title" ng-show="edit">
				  </h3>
			  </div>
		  </div>
		  <div class="list-group col-xs-4 col-sm-2 sidebar-offcanvas" role="navigation">
			  <div class="list-group">	 
				  <img src={{data.contents.courseBrief.courseId.imageTumbnail}} style="width:100%;">
				  <a class="list-group-item" ng-repeat="nav in mainNav" ng-class="$index==activeIndex ? 'active' :''" ng-click="displayCategory($index)">{{nav | capitalize}}</a>
			  </div>
		  </div>
		  <div class="col-sm-10" style="padding:0; margin:0 ;margin-bottom:3em;">
			  <!--=========================================-->
				 <div ng-include="getScreen()"></div>
			  <!--=========================================-->
		  </div>
	</div>
</main>
