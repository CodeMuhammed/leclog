<main role="main" ng-controller="courseController" >
		<div class="row row-offcanvas row-offcanvas-left" ng-class="sideMenuActive()">
			  <div class="panel-heading subNav-container col-sm-12">
				  <div class="input-group-btn">
					 <h3 class="pull-left hidden-xs">Course View</h3>
					 <sub-nav></sub-nav>
				 </div>
			  </div>
			  
			 <div class="panel-heading explore-category col-sm-12">
				  <div class="panel-title">
					  <h3><b ng-bind-html="data.contents.courseBrief.title | capitalizeAll"></b></h3>
				  </div>
			  </div>
		
			 <div class="list-group col-xs-4 col-sm-2 sidebar-offcanvas" role="navigation">
				<img src={{data.contents.courseBrief.courseId.imageTumbnail}} style="width:100%;">
				<a class="list-group-item" ng-repeat="nav in mainNav" ng-class="$index==activeIndex ? 'active' :''" ng-click="displayCategory($index)">{{nav | capitalize}}</a>
			 </div>
			
			 <div class="col-sm-10" style="padding:0; margin:0 ;margin-bottom:3em;">
				 <!--=========================================-->
					<div ng-include="getScreen()"></div>
				 <!--=========================================-->
			 </div>
		</div>
</main>
